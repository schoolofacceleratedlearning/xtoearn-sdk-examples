<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Program</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background: #eef2fe; font-family: 'Arvo', serif">
    <div class="container">
      <div
        id="alert"
        style="
          position: absolute;
          right: 20;
          margin-top: 10px;
          display: none;
          justify-content: space-between;
          align-items: center;
          width: 30%;
        "
        class="alert"
        role="alert"
      >
        <span id="alert-content"></span>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
          id="alert-close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h1>Single Program Example!</h1>

      <div class="sign-out" style="display: none">
        <button class="btn btn-primary" style="background-color: #0072ce">
          Sign Out
        </button>
        <br />
        <br />
        <br />
        <button
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
          "
          id="like-video"
          class="btn btn-warning"
        >
          <span>Like Video</span>
          <div
            id="loading"
            style="display: none"
            class="spinner-border text-light spinner-border-sm"
            role="status"
          >
            <span class="sr-only">Loading...</span>
          </div>
        </button>
      </div>

      <div class="sign-in" style="display: none">
        <p>You'll need to sign in to interact with the xtoearn contract:</p>
        <button class="btn btn-primary">Sign In</button>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
